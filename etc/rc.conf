clear_tmp_enable="YES"
hostname="freebsd"
ifconfig_alc0="192.168.0.100 netmask 255.255.255.0"
defaultrouter="192.168.0.1"
#ifconfig_alc0_ipv6="inet6 accept_rtadv"
sshd_enable="YES"
#moused_enable="YES"
ntpdate_enable="YES"
ntpd_enable="YES"
# Set dumpdev to "AUTO" to enable crash dumps, "NO" to disable
dumpdev="AUTO"
zfs_enable="YES"
kld_list="i915kms" 
vboxnet_enable="YES"
cloned_interfaces="bridge0 tap0"
ifconfig_bridge0="addm alc0 addm tap0 up"
gateway_enable="YES"
