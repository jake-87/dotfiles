  "modes": {
    "builtin": {
      "default": {
        "name": "default",
        "help": null,
        "extra_help": null,
        "key_bindings": {
          "remaps": {
            "/": "ctrl-f",
            "V": "ctrl-a",
            "h": "left",
            "j": "down",
            "k": "up",
            "l": "right",
            "tab": "ctrl-i",
            "v": "space"
          },
          "on_key": {
            "#": {
              "help": null,
              "messages": [
                "PrintAppStateAndQuit"
              ]
            },
            ".": {
              "help": "show hidden",
              "messages": [
                {
                  "ToggleNodeFilter": {
                    "filter": "RelativePathDoesNotStartWith",
                    "input": "."
                  }
                },
                "Explore"
              ]
            },
            ":": {
              "help": "action",
              "messages": [
                {
                  "SwitchMode": "action"
                }
              ]
            },
            "?": {
              "help": "global help menu",
              "messages": [
                {
                  "BashExec": "${PAGER:-less} \"${XPLR_PIPE_GLOBAL_HELP_MENU_OUT}\"\n"
                }
              ]
            },
            "G": {
              "help": "go to bottom",
              "messages": [
                "FocusLast"
              ]
            },
            "ctrl-a": {
              "help": "select all",
              "messages": [
                "ToggleSelectAll"
              ]
            },
            "ctrl-c": {
              "help": "terminate",
              "messages": [
                "Terminate"
              ]
            },
            "ctrl-f": {
              "help": "search",
              "messages": [
                {
                  "SwitchMode": "search"
                },
                {
                  "SetInputBuffer": ""
                },
                "Explore"
              ]
            },
            "ctrl-i": {
              "help": "next visited path",
              "messages": [
                "NextVisitedPath"
              ]
            },
            "ctrl-o": {
              "help": "last visited path",
              "messages": [
                "LastVisitedPath"
              ]
            },
            "ctrl-r": {
              "help": "refresh screen",
              "messages": [
                "ClearScreen",
                "Refresh"
              ]
            },
            "ctrl-u": {
              "help": "clear selection",
              "messages": [
                "ClearSelection"
              ]
            },
            "d": {
              "help": "delete",
              "messages": [
                {
                  "SwitchMode": "delete"
                }
              ]
            },
            "down": {
              "help": "down",
              "messages": [
                "FocusNext"
              ]
            },
            "enter": {
              "help": "quit with result",
              "messages": [
                "PrintResultAndQuit"
              ]
            },
            "f": {
              "help": "filter",
              "messages": [
                {
                  "SwitchMode": "filter"
                }
              ]
            },
            "g": {
              "help": "go to",
              "messages": [
                {
                  "SwitchMode": "go to"
                }
              ]
            },
            "left": {
              "help": "back",
              "messages": [
                "Back"
              ]
            },
            "q": {
              "help": "quit",
              "messages": [
                "Quit"
              ]
            },
            "r": {
              "help": "rename",
              "messages": [
                {
                  "SwitchMode": "rename"
